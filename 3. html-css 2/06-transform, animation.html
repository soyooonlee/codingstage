<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    section {
    /* position 을 사용한 박스 이동 */
    position: relative;
    width: 800px;
    height: 640px;
    background-color: lightblue;
    }
    div {
    position: absolute;
    /* 위로 50% 공간 주기, 왼쪽으로 50% 공간 주기 */
    top: 50%;
    left: 50%;
    width: 200px;
    height: 200px;
    background-color: slateblue;
    /* transform 속성을 사용해서 요소를 화면 가운데로 두기 */
    transform: translate(-50%, -50%);
    }
</style>

<body>
    <section>
        <div></div>
    </section>
</body>
</html>
